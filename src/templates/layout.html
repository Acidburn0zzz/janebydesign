<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}JL{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/notcouriersans" type="text/css"/>
  </head>
  <body>
    <div id="mastleft">
    </div>
    <div class="container">
      {% block body %}{% endblock %}
      <div class="latest-posts">
        <span>LATEST POSTS</span>
        <span class="label label-default"><a href="#">VIEW ALL POSTS</a></span>
        <ul class="preview">
          <li>
            <a href="#">
              <div class="box">
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="box">
              </div>
            </a>
          </li>
        </ul>
      </div>
      <nav class="navbar navbar-default navbar-fixed-bottom">
          <center><a href="#" class="btn btn-circle" role="button"><i class="fa fa-search" aria-hidden="true"></i></a></center>
      </nav>
    </div>
    <ul class="nav-links">
      <li><a href="#">About</a></li>
      <li><a href="https://github.com/spilledmilk">Github</a></li>
      <li><a href="http://www.spilledmilk.github.io">Portfolio</a></li>
      <li><a href="http://500px.com/spilledmilk">Photography</a></li>
    </ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/js/app.min.js" type="text/javascript"></script>
  </body>
</html>
