<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ file.page.title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/blog.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/notcouriersans" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html"><img class="brand-img" src="/img/mollybear2.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right nav-links">
            <li><a href="#">ABOUT</a></li>
            <li><a href="https://www.github.com/spilledmilk">GITHUB</a></li>
            <li><a href="http://www.spilledmilk.github.io">PORTFOLIO</a></li>
            <li><a href="http://500px.com/spilledmilk">PHOTOGRAPHY</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="post-body col-xs-12 col-sm-8 col-sm-offset-2">
        <h2 class="blog-title">{{ file.page.title }}</h2>
        <div class="meta">
          {% if file.page.date %}
            <date>{{ file.page.date }}</date>
            <span class="bullet">&nbsp;·&nbsp;</span>
          {% endif %}
          <author>{{ file.page.author }}</author>
        </div>
        <br class="clear" />
        <br />
        <p class="blog-body">{{ file.page.body | safe }}</p>
        <br class="clear" />
        <div class="meta">
          <tags>{{ file.page.tags}}</tags>
        </div>
      </div>
    </div>
    <div class="clear"></div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <a href="#" class="btn btn-circle" role="button"><i class="fa fa-search" aria-hidden="true"></i></a>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <ul class="blog-post-nav">
            <li><a href="#">« Previous Post</a></li>
            <li> || </li>
            <li><a href="#">Next Post »</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/js/app.min.js" type="text/javascript"></script>
  </body>
</html>
